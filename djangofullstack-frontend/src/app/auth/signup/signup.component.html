<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" *ngIf="!isLoading" #signupForm="ngForm">
    <mat-form-field>
      <input
        type="text"
        name="first_name"
        [ngModel]
        matInput
        placeholder="First Name"
        #first_nameInput="ngModel"
        required
      />
      <mat-error *ngIf="first_nameInput.invalid"
        >Please enter a valid First Name.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        name="last_name"
        [ngModel]
        matInput
        placeholder="Last Name"
        #last_nameInput="ngModel"
        required
      />
      <mat-error *ngIf="last_nameInput.invalid"
        >Please enter a valid Last Name.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="email"
        type="email"
        placeholder="E-mail"
        [ngModel]
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        name="username"
        [ngModel]
        matInput
        placeholder="Username"
        #usernameInput="ngModel"
        required
      />
      <mat-error *ngIf="usernameInput.invalid"
        >Please enter a valid Username.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name="password"
        [ngModel]
        matInput
        placeholder="Password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid password.</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
      Sign Up
    </button>
  </form>
</mat-card>
